<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Witchwood Character Generator</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  </head>

  <body>

    <div id="race">
    </div>

    <div id="culture">
    </div>

    <div id="header">
    </div>

    <button id="gen-button">generate</button>

    <script>
    function randomElement(array) {
        return array[Math.floor(Math.random()*array.length)];
    }

    function randomRace() {
        var races = [
            'Elf',
            'Dwarf',
            'Galatura',
            'Human',
            'Lyra',
        ];

        return randomElement(races);
    }

    function randomCulture() {
        var cultures = [
            'Agni Lana',
            'Daler',
            'Fandalee',
            'Kalmak',
            'Hurzicht',
            'Lothlan',
            'Peleset',
            'Tattershawl',
            'Wanderer',
            'Davenstern',
            'Felicitoro',
            'Vellar',
        ];

        return randomElement(cultures);
    }

    function randomHeader() {
        var headers = [
            'Soldier',
            'Swashbuckler',
            'Scout',
            'Spy',
            'Wizard',
            'Weaver',
            'Druid',
            'Mystic',
        ];

        return randomElement(headers);
    }

    function generateCharacter() {
        $( '#race' ).text( randomRace() );
        $( '#culture' ).text( randomCulture() );
        $( '#header' ).text( randomHeader() );
    }

generateCharacter();

$( '#gen-button' ).on( 'click', function(event) { generateCharacter(); } );    
    </script>
  </body>
</html>
