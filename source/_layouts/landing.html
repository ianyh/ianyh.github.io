{% capture root_url %}{{ site.root | strip_slash }}{% endcapture %}
{% include head.html %}
<body{% if page.body_id %} id="{{ page.body_id }}"{% endif %}>
  {% include header.html %}
  <div class="wrapper">
    
    <section>
      <div id="title">
        <h1>{{ page.title }}</h1>
        {% if page.subtitle %}<p>{{ page.subtitle }}</p>{% endif %}
      </div>

      <div class="thin">
      {{ content | expand_urls: root_url }}
      </div>
 
      {% include footer.html %}

      {% include after_footer.html %}
    </section>

  </div>
</body>
</html>
